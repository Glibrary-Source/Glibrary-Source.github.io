<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앱링크 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-primary {
            background-color: #3498db;
            color: white;
        }

        .button-secondary {
            background-color: #2ecc71;
            color: white;
        }

        .button-danger {
            background-color: #e74c3c;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- android, ios 기준 -->
    <div class="button-container">
        <button class="button-secondary" onclick="openUrl('https://glibrary-source.github.io/?type=dog')">앱링크테스트(ios)</button>
        <button class="button-secondary"
            onclick="openUrl('https://project-seepop-cbti-941120982133.asia-northeast3.run.app')">앱링크 큐레이션(ios)</button>
        <button class="button-secondary"
            onclick="openAppOrMarket('seepop://?type=dog', 'market://details?id=com.kapitalletter.project_poppin')">앱링크테스트(스키마
            link/android)</button>
        <button class="button-secondary" onclick="">주소: seepop://?type=dog</button>
        <button class="button-secondary" onclick="">변경 완료 1</button>
    </div>
    <script>
        function openUrl(url) {
            window.open(url, '_blank');
        }

        function openAppOrMarket(appUrl, marketUrl) {
            var startTime = new Date().getTime();

            var visibilityChangeHandler = function () {
                if (document.hidden || document.visibilityState === 'hidden') {
                    // 탭이 백그라운드로 전환되었으므로 앱 실행 성공으로 간주
                    document.removeEventListener('visibilitychange', visibilityChangeHandler); // 이벤트 리스너 제거 (중복 실행 방지)
                    return; // 마켓으로 이동하지 않음
                }
            };

            document.addEventListener('visibilitychange', visibilityChangeHandler);

            window.location.href = appUrl;

            setTimeout(function () {
                // 타임아웃 내에서 visibilitychange 이벤트가 발생하지 않았다면
                // 앱 실행 실패로 간주하고 마켓으로 이동
                if (document.visibilityState !== 'hidden') { // 추가된 조건
                    window.location.href = marketUrl;
                }
                document.removeEventListener('visibilitychange', visibilityChangeHandler);
            }, 2000); // 타임아웃 시간 조정 (필요에 따라)
        }
    </script>
    <!--  -->
</body>

</html>
