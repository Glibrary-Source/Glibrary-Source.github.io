<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앱링크 테스트</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            /* 수평 중앙 정렬 */
            align-items: center;
            /* 수직 중앙 정렬 */
            min-height: 100vh;
            /* 화면 높이에 맞춤 */
            margin: 0;
            /* body 기본 margin 제거 */
        }

        .button-container {
            display: flex;
            justify-content: center;
            /* 버튼들을 수평 중앙 정렬 */
            flex-direction: column;
            /* 버튼들을 세로로 정렬 (필요한 경우) */
            align-items: center;
            /* 버튼들을 컨테이너 중앙에 정렬 (필요한 경우) */
            gap: 10px;
            /* 버튼 사이 간격 */
            /* background-color: #f0f0f0; 컨테이너 영역 확인용 (선택적) */
            padding: 20px;
            /* 컨테이너 안쪽 여백 (선택적) */
        }


        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-primary {
            background-color: #3498db;
            color: white;
        }

        .button-secondary {
            background-color: #2ecc71;
            color: white;
        }

        .button-danger {
            background-color: #e74c3c;
            color: white;

        }

        button:hover {
            opacity: 0.8;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- android, ios 기준 -->
    <div class="button-container">
        <button class="button-secondary"
            onclick="openUrl('https://glibrary-source.github.io/users/?type=dog')">앱링크테스트(ios)</button>
        <button class="button-secondary" onclick="openUrl('https://glibrary-source.github.io/CurationResult')">앱링크테스트
            큐레이션테스트(ios)</button>
        <button class="button-secondary"
            onclick="openUrl('https://project-seepop-cbti-941120982133.asia-northeast3.run.app')">앱링크 큐레이션(ios)</button>
        <button class="button-secondary"
            onclick="openAppOrMarket()">앱링크테스트(스키마link/android)</button>
        <button class="button-secondary" onclick="">주소: seepop://?type=dog</button>
        <button class="button-secondary" onclick="">변경 완료 12</button>
    </div>
    <script>
        const userAgent = navigator.userAgent.toLowerCase();

        function openUrl(url) {
            window.open(url, '_blank');
        }

        function openAppOrMarket() {
            const userPlatfrom = _userPlatformCheck(userAgent);

            switch (userPlatfrom) {
                case 'android':                
                    const appUrlAndroid = 'seepop://?type=dog';
                    const marketUrlAndroid = 'market://details?id=com.kapitalletter.project_poppin';
                    _userBrowserCheck(appUrlAndroid, marketUrlAndroid);
                    break;
                case 'ios':
                    // const appUrlIos = 'seepop://?type=dog';
                    const appUrlIos = 'https://glibrary-source.github.io/users/?type=dog';
                    const marketUrlIos = 'itms-apps://itunes.apple.com/app/id6504471691';
                    _userBrowserCheck(appUrlIos, marketUrlIos);
                    break;
                case 'another':
                    break;
            }
        }

        function _userPlatformCheck() {
            const isAndroid = userAgent.indexOf('android') > -1;
            const isIOS = userAgent.indexOf('iphone') > -1 || userAgent.indexOf('ipad') > -1;
            if (isAndroid) {
                return 'android';
            } else if (isIOS) {
                return 'ios';
            } else {
                return 'another';
            }
        }

        function _userBrowserCheck(appUrl, marketUrl) {
            const isChrome = userAgent.indexOf('chrome') > -1 && userAgent.indexOf('edg') === -1 && userAgent.indexOf('opr') === -1 && userAgent.indexOf('samsungbrowser') === -1;
            const isSafari = userAgent.indexOf('safari') > -1 && userAgent.indexOf('chrome') === -1;
            const isSamsungBrowser = userAgent.indexOf('samsungbrowser') > -1;
            const isKakaoBrowser = userAgent.indexOf('kakaotalk') > -1;

            if (isChrome) {
                _openBrowser(appUrl, marketUrl);
            } else if (isSafari) {
                _openBrowser(appUrl, marketUrl);
            } else if (isSamsungBrowser) {
                _openBrowser(appUrl, marketUrl);
            } else if (isKakaoBrowser) {
                _openBrowser(appUrl, marketUrl);
            } else {
                _openBrowser(appUrl, marketUrl);
            }
        }

        function _openBrowser(appUrl, marketUrl) {
            var startTime = new Date().getTime();

            var visibilityChangeHandler = function () {
                if (document.hidden || document.visibilityState === 'hidden') {
                    // 탭이 백그라운드로 전환되었으므로 앱 실행 성공으로 간주
                    document.removeEventListener('visibilitychange', visibilityChangeHandler); // 이벤트 리스너 제거 (중복 실행 방지)
                    return; // 마켓으로 이동하지 않음
                }
            };

            document.addEventListener('visibilitychange', visibilityChangeHandler);

            window.location.href = appUrl;

            setTimeout(function () {
                // 타임아웃 내에서 visibilitychange 이벤트가 발생하지 않았다면
                // 앱 실행 실패로 간주하고 마켓으로 이동
                if (document.visibilityState !== 'hidden') { // 추가된 조건
                    window.location.href = marketUrl;
                }
                document.removeEventListener('visibilitychange', visibilityChangeHandler);
            }, 2000); // 타임아웃 시간 조정 (필요에 따라)
        }
    </script>

</body>

</html>
